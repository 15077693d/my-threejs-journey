<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Basic Scene</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="content">
      <canvas class="webgl"></canvas>
      <div id="panel">
        <div class="section">
          <h2 style="margin-top: 0px">Box Property:</h2>
          <label>Color</label>
          <input id="boxColor" value="0xff0000" />
          <label>X</label>
          <input type="number" id="boxX" value="1" />
          <label>Y</label>
          <input type="number" id="boxY" value="1" />
          <label>Z</label>
          <input type="number" id="boxZ" value="1" />
        </div>
        <div class="section">
          <h2>Camera Position:</h2>
          <label>X</label>
          <input type="number" id="cameraPositionX" value="0" />
          <label>Y</label>
          <input type="number" id="cameraPositionY" value="0" />
          <label>Z</label>
          <input type="number" id="cameraPositionZ" value="3" />
        </div>
        <div class="section">
          <h2>Camera Props:</h2>
          <label>Field of view</label>
          <input type="number" id="cameraFov" value="75" />
          <label>Width</label>
          <input type="number" id="cameraWidth" value="800" />
          <label>Height</label>
          <input type="number" id="cameraHeight" value="600" />
        </div>
      </div>
    </div>
    <script src="../three.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
